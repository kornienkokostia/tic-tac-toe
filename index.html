<!DOCTYPE html>
<html>
  <head>
      <title>Tic Tac Toe</title>
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="./styles/style.css">
  </head>

  <body>
    <div class="game-field">
      <div class="field-heading">
        <h2 class="field-h">Tic-Tac-Toe</h2>
        <div class="field-players">
          <div class="player"><p class="player-one-name"></p><p class="player-one-mark">X</p></div>
          <div class="score"><p class="one-score">0</p> : <p class="two-score">0</p></div>
          <div class="player"><p class="player-two-name"></p><p class="player-two-mark">O</p></div>
        </div>
      </div>
      <div class="field">
        <div class="field-cell one" data-cell-index="0"></div>
        <div class="field-cell two" data-cell-index="1"></div>
        <div class="field-cell three" data-cell-index="2"></div>
        <div class="field-cell four" data-cell-index="3"></div>
        <div class="field-cell five" data-cell-index="4"></div>
        <div class="field-cell six" data-cell-index="5"></div>
        <div class="field-cell seven" data-cell-index="6"></div>
        <div class="field-cell eight" data-cell-index="7"></div>
        <div class="field-cell nine" data-cell-index="8"></div>
      </div>
      <div class="field-buttons">
        <button class="button new-game">New Game</button>
        <button class="button clear">Clear</button>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
